<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: space-evenly;
        }

        .progress {
            position: relative;
            width: 150px;
            height: 150px;
        }

        .progress svg {
            transform: rotate(-90deg);
            overflow: visible;
            transform-origin: center;
        }

        .progress circle {
            fill: none;
            stroke-width: 10;
        }

        .progress .track {
            stroke: #eef3f6;
        }

        .progress .indicator {
            stroke: #005dff;
            stroke-dasharray: 471;
            stroke-dashoffset: 471;
            transition: stroke-dashoffset 0.5s ease;
            transform-origin: 75px 75px; /* Центр круга для вращения */
        }

        .controls {
            width: 160px;
        }

        .controls input[type="number"] {
            width: 50px;
            text-align: center;
            border: 1px solid black;
            height: 24px;
            border-radius: 28% / 50%;
        }

        input#valueInput:focus {
            outline: none;
        }

        .controls input[type="number"]::-webkit-inner-spin-button,
        .controls input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .controls label {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 10px;
            height: 28px;
            line-height: 28px;
            position: relative;
            vertical-align: middle;
            font-size: 14px;
            user-select: none;
            cursor: pointer;
        }

        .controls label:focus {
            background-color: red;
        }

         .controls label:focus-visible {
             outline: none;
         }

        .controls label .toggle {
            position: relative;
            display: inline-block;
            box-sizing: border-box;
            width: 56px;
            height: 28px;
            border: 1px solid rgba(0, 0, 0, .1);
            border-radius: 25%/50%;
            vertical-align: top;
            background: #dfe6f0;
            transition: .2s;
        }
        .controls label .toggle:before {
            content: '';
            position: absolute;
            top: 1px;
            left: 1px;
            display: inline-block;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: white;
            box-shadow: 0 3px 5px rgba(0, 0, 0, .3);
            transition: .15s;
        }
        .controls label input[type=checkbox] {
            display: block;
            width: 0;
            height: 0;
            position: absolute;
            z-index: -1;
            opacity: 0;
        }
        .controls label input[type=checkbox]:not(:disabled):active + .toggle:before {
            box-shadow: inset 0 0 2px rgba(0, 0, 0, .3);
        }
        .controls label input[type=checkbox]:checked + .toggle {
            background: #005dff;
        }
        .controls label input[type=checkbox]:checked + .toggle:before {
            transform:translateX(28px);
        }

        .controls label input[type=checkbox]:disabled + .toggle {
            filter: grayscale(70%);
            border-color: rgba(0, 0, 0, .1);
        }

        .controls label input[type=checkbox]:disabled + .toggle:before {
            background: #eee;
        }

        .controls label p {
            display: block;
            width: 50px;
            text-align: start;
        }

        @keyframes rotate-circle {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 420px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="progress" id="progress">
        <svg width="150" height="150">
            <circle class="track" cx="75" cy="75" r="75"></circle>
            <circle class="indicator" cx="75" cy="75" r="75"></circle>
        </svg>
    </div>
    <div class="controls">
        <label>
            <input type="number" id="valueInput" min="0" max="100" value="0" />
            <span>Value</span>
        </label>
        <label>
            <input type="checkbox" id="animateToggle" />
            <span class="toggle"></span>
            <span>Animate</span>
        </label>
        <label>
            <input type="checkbox" id="hideToggle" />
            <span class="toggle"></span>
            <span>Hide</span>
        </label>
    </div>
</div>

<script>
    document.getElementById('hideToggle').addEventListener('change', function() {
        const progressDiv = document.querySelector('.progress svg');
        if (this.checked) {
            progressDiv.style.display = 'none';
        } else {
            progressDiv.style.display = 'block';
        }
    });

    document.addEventListener("DOMContentLoaded", function() {
        const valueInput = document.getElementById('valueInput');
        const indicator = document.querySelector('.progress .indicator');
        const animateToggle = document.getElementById('animateToggle');

        if (valueInput && indicator && animateToggle) {
            const radius = parseFloat(indicator.getAttribute('r'));
            const circumference = 2 * Math.PI * radius;

            // Функция для обновления прогресса
            const updateProgress = () => {
                let value = parseInt(valueInput.value) || 0;

                // Ограничение на ввод всех символов, кроме цифр
                valueInput.addEventListener('keydown', function (e) {
                    // Разрешаем только цифры (0–9), Backspace, Delete, Tab, Arrow keys, Enter
                    if (
                        !e.key.match(/^[0-9]$/) &&
                        e.key !== 'Backspace' &&
                        e.key !== 'Delete' &&
                        e.key !== 'Tab' &&
                        e.key !== 'ArrowUp' &&
                        e.key !== 'ArrowDown' &&
                        e.key !== 'Enter'
                    ) {
                        e.preventDefault();
                    }
                });

                // Проверяем пределы значений
                if (value > 100) {
                    value = 100;
                    valueInput.value = 100; // Исправляем значение в input
                } else if (value < 0) {
                    value = 0;
                    valueInput.value = 0; // Исправляем значение в input
                }

                const max = parseInt(valueInput.max) || 100;

                const progress = (1 - value / max) * circumference;

                indicator.style.strokeDasharray = `${circumference}`;
                indicator.style.strokeDashoffset = `${progress}`;
            };

            // Функция для включения/выключения анимации
            const toggleAnimation = () => {
                if (animateToggle.checked) {
                    indicator.style.animation = 'rotate-circle 2s linear infinite';
                } else {
                    indicator.style.animation = 'none';
                }
            };

            // Инициализация начального значения и состояния
            updateProgress();
            toggleAnimation();

            // Обработчики событий
            valueInput.addEventListener('input', updateProgress);
            animateToggle.addEventListener('change', toggleAnimation);
        }
    });
</script>
</body>
</html>
